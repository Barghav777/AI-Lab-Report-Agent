<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Lab Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <header>
            <h1>Generated Lab Report</h1>
        </header>

        <main>
            <div class="report-container">
                <h2>Final Report</h2>
                
                <pre class="report-content">{{ report_content | safe }}</pre>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <a href="{{ url_for('main.index') }}" class="submit-btn" style="text-decoration: none; display: inline-block; width: auto; padding: 10px 30px;">Generate Another Report</a>
            </div>
        </main>
    </div>

</body>
</html>
